<form id="loginForm" [formGroup]="loginForm" (ngSubmit)="tryLogin()">
  <igx-input-group>
    <igx-prefix>
      <igx-icon name="account_circle"></igx-icon>
    </igx-prefix>
    <label igxLabel for="email">Email</label>
    <input igxInput id="loginEmail" name="email" formControlName="email" type="text" />
  </igx-input-group>
  <igx-input-group>
    <igx-prefix>
      <igx-icon name="lock"></igx-icon>
    </igx-prefix>
    <input igxInput id="loginPassword" name="password" type="password" formControlName="password" />
    <label igxLabel for="password">Password</label>
  </igx-input-group>
  
  <div class="button-wrapper">
    <button igxButton="raised" type="submit" igxRipple [disabled]="!loginForm.valid">LOG IN</button>
    <a id="register" (click)="showRegistrationForm($event)">Create new account?</a>
  </div>
  <div class="social-login">
    <button type="button" *ngIf="this.authService.has('Facebook')" class="facebook" igxButton="raised" (click)="signUpFb()">Sign Up Facebook</button>
    <button type="button" *ngIf="this.authService.has('Google')" class="google" igxButton="raised" (click)="signUpG()">Sign Up Google</button>
    <button type="button" *ngIf="this.authService.has('Microsoft')" class="microsoft" igxButton="raised" (click)="signUpMS()">Sign Up Microsoft</button>
  </div>
</form>
