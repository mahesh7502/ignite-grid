<igx-dialog #dialog (onOpen)="showLoginForm()" title="{{title}}" [closeOnOutsideSelect]="true">
  <div class="sign-dialog">
    <app-login (loggedIn)="closeDialog()" (viewChange)="changeTitle()"></app-login>
    <app-register (registered)="closeDialog()" (viewChange)="changeTitle()"></app-register>
  </div>
</igx-dialog>
